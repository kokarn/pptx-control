<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PowerPoint Controller</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                overflow: hidden;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                display: flex;
                flex-direction: column;
            }

            .top-bar {
                height: 120px;
                background: rgba(0, 0, 0, 0.2);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .button-row {
                display: flex;
                gap: 1rem;
                align-items: center;
                justify-content: center;
            }

            .control-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                transition: all 0.3s ease;
                font-weight: bold;
            }

            .control-button:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-1px);
            }

            .control-button:active {
                transform: translateY(0);
            }

            .main-content {
                flex: 1;
                display: flex;
            }

            .click-area {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: background-color 0.3s ease;
                position: relative;
            }

            .left-area {
                background: rgba(255, 0, 0, 0.1);
                border-right: 2px solid rgba(255, 255, 255, 0.3);
            }

            .right-area {
                background: rgba(0, 255, 0, 0.1);
            }

            .left-area:hover {
                background: rgba(255, 0, 0, 0.2);
            }

            .right-area:hover {
                background: rgba(0, 255, 0, 0.2);
            }

            .left-area:active {
                background: rgba(255, 0, 0, 0.3);
            }

            .right-area:active {
                background: rgba(0, 255, 0, 0.3);
            }

            .area-label {
                font-size: 2rem;
                font-weight: bold;
                opacity: 0.7;
                pointer-events: none;
                user-select: none;
                text-align: center;
                width: 100%;
                line-height: 1.2;
            }

            .left-label {
                color: #ffcccc;
            }

            .right-label {
                color: #ccffcc;
            }
        </style>
        <script>
            addEventListener("volumechange", (event) => {
                fetch('/click');
            })

            // Function to handle button clicks
            function handleButtonClick(endpoint) {
                fetch(endpoint)
                    .then(response => {
                        if (response.ok) {
                            console.log(`Successfully sent request to ${endpoint}`);
                        } else {
                            console.error(`Error sending request to ${endpoint}`);
                        }
                    })
                    .catch(error => {
                        console.error(`Failed to send request to ${endpoint}:`, error);
                    });
            }

            // Function to toggle fullscreen
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            // onvolumechange = (event) => {
            //     console.log("volumechange", event);
            // }
        </script>
    </head>
    <body>
        <div class="top-bar">
            <div class="button-row">
                <button class="control-button" onclick="handleButtonClick('/focus-powerpoint')">Focus PowerPoint</button>
                <button class="control-button" onclick="handleButtonClick('/start-slideshow')">Start Slideshow</button>
                <button class="control-button" onclick="handleButtonClick('/exit-slideshow')">Exit Slideshow</button>
            </div>
            <div class="button-row">
                <button class="control-button" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>
        <div class="main-content">
            <div class="click-area left-area" onclick="handleButtonClick('/click-left')">
                <div class="area-label left-label">BACK<br>←</div>
            </div>
            <div class="click-area right-area" onclick="handleButtonClick('/click-right')">
                <div class="area-label right-label">FORWARD<br>→</div>
            </div>
        </div>
    </body>
    </html>
